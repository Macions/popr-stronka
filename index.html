<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadania na lekcje</title>
    <link rel="stylesheet" href="/popr-stronka/styles/style.css">
    <!-- <link rel="stylesheet" href="/styles/style.css"> -->
</head>
<body>
    <div class="bg">
        <div class="container">
            <div class="text">
                <h1>Wybierz jedną z poniższych opcji:</h1>
            </div>

            <div class="options">
                <div class="option">
                    <h2>Podstawy programowania</h2>
                    <p>Zadania z podstaw programowania: prace domowe i zadania na lekcjach.</p>
                    <a href="/popr-stronka/popr/school.html">Więcej</a>
                </div>

                <div class="option">
                    <h2>Informatyka</h2>
                    <p>Zadania z informatyki.</p>
                    <a href="/popr-stronka/informatyka/index.html">Więcej</a>
                </div>
            </div>
        </div>

        <div class="key">
            <img src="/popr-stronka/imgs/key (1).svg" alt="key">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const keyDiv = document.querySelector('.key');
            const maxAttempts = 3;
        
            // Funkcja do ustawiania ciasteczka
            function setCookie(name, value, days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                const expires = "expires=" + date.toUTCString();
                document.cookie = name + "=" + value + ";" + expires + ";path=/";
            }
        
            // Funkcja do pobierania ciasteczka
            function getCookie(name) {
                const nameEQ = name + "=";
                const ca = document.cookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            }
        
            // Pobierz liczbę prób z ciasteczka lub ustaw na 0, jeśli ciasteczko nie istnieje
            let attempts = parseInt(getCookie('attempts')) || 0;
        
            keyDiv.addEventListener('click', () => {
                if (attempts >= maxAttempts) {
                    alert("Przekroczono maksymalną liczbę prób. Spróbuj ponownie później.");
                    return;
                }
        
                const password = prompt("Podaj hasło:");
                if (password === "2115") {
                    const link = document.createElement('a');
                    link.href = '/popr-stronka/files/04-06 informatyka m.svg';
                    link.download = '04-06 informatyka m.svg';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else {
                    alert("Nieprawidłowe hasło");
                    attempts++;
                    setCookie('attempts', attempts, 1); // Ustaw ciasteczko na 1 dzień
                    if (attempts >= maxAttempts) {
                        alert("Przekroczono maksymalną liczbę prób.");
                    }
                }
            });
        });
        </script>
        
</body>
</html>
