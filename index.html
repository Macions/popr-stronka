<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stronka z zadaniami!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Zadania na lekcje</h1>
    </header>

    <div id="container">
        <div class="zadanie">
            <div class="tit-and-descr">
                <h2 class="title">Zadanie na: </h2>
                <div class="date">20.05.2024</div>
            </div>
            <button id="downloadButton">Pobierz</button>
        </div>
    </div>

    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            const link = document.createElement('a');
            link.href = 'popr praca domowa na 20-05-2024.cpp';
            link.download = 'zadanie-20-05.cpp';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
